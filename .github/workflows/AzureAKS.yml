name: Create AKS Cluster with Terraform
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  create-aks-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN_ID }}

      - name: Terraform Init
        run: terraform init ./terraform/aks/

      - name: Terraform Validate
        run: terraform validate ./terraform/aks/

      - name: Terraform Plan
        run: terraform plan ./terraform/aks/

      - name: Terraform Apply
        run: terraform apply -auto-approve ./terraform/aks/

      - name: Terraform Output
        run: terraform output
