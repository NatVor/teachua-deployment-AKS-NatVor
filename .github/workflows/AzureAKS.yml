name: Create AKS Cluster with Terraform
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  create-aks-cluster:
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN_ID }}

      - name: Terraform Init
        run: terraform init -chdir=./terraform/aks

      - name: Terraform Format
        run: terraform fmt -check ./terraform/aks

      - name: Terraform Plan
        run: terraform plan -input=false ./terraform/aks

      - name: Terraform Apply
        run: terraform apply -auto-approve ./terraform/aks

      - name: Terraform Output
        run: terraform output ./terraform/aks
